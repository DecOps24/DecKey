{% extends 'admintemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">PARTY DETAILS</h5>
            <a href="#" class="btn btn-primary">Add</a>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Referance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Name-1</td>
                  <td>Phone-1</td>
                  <td>Address-1</td>
                  <td>Referance-1</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Name-2</td>
                    <td>Phone-2</td>
                    <td>Address-2</td>
                    <td>Referance-2</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Name-3</td>
                    <td>Phone-3</td>
                    <td>Address-3</td>
                    <td>Referance-3</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
