{% extends 'admintemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">STAFF DETAILS</h5>
            <a href="{% url 'add_staff' %}" class="btn btn-primary">Add</a>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Staff Id</th>
                    <th scope="col">Staff Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <th scope="row">Staff Id-1</th>
                  <td>Name-1</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Name-2</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Name-3</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
